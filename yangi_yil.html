<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2026 â€“ Yangi Yil Muborak!</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    height: 100%;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #inputArea {
    position: absolute;
    top: 20px;
    display: flex;
    flex-direction: row;
    gap: 10px;
    z-index: 10;
  }
  input {
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
  }
  button {
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    border: none;
    background: #ff4444;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #ff2222;
  }
</style>
</head>
<body>

<div id="inputArea">
  <input type="text" id="nameInput" placeholder="Ismingizni kiriting">
  <button onclick="startFireworks()">Bayramni boshlash!</button>
</div>

<canvas id="fireCanvas"></canvas>

<script>
const canvas = document.getElementById('fireCanvas');
const ctx = canvas.getContext('2d');

let cw = canvas.width = window.innerWidth;
let ch = canvas.height = window.innerHeight;

window.addEventListener('resize', () => {
    cw = canvas.width = window.innerWidth;
    ch = canvas.height = window.innerHeight;
});

let particles = [];
let userName = '';

function randColor() {
    return `hsl(${Math.random()*360}, 100%, 50%)`;
}

function createFirework() {
    const x = Math.random() * cw;
    const y = Math.random() * (ch/2);
    const count = 50 + Math.random()*50;
    const color = randColor();
    for(let i=0;i<count;i++){
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random()*5 + 2;
        particles.push({
            x: x,
            y: y,
            vx: Math.cos(angle)*speed,
            vy: Math.sin(angle)*speed,
            life: Math.random()*50+30,
            color: color,
            size: Math.random()*3 + 2
        });
    }
}

function drawParticles(){
    ctx.clearRect(0,0,cw,ch);
    for(let i=0;i<particles.length;i++){
        const p = particles[i];
        ctx.beginPath();
        ctx.fillStyle = p.color;
        ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
        ctx.fill();
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05; // gravity
        p.life--;
        if(p.life <=0) particles.splice(i,1);
    }
    if(userName){
        ctx.font = 'bold 40px Arial';
        ctx.textAlign = 'center';
        ctx.fillStyle = `hsl(${Math.random()*360}, 100%, 75%)`;
        ctx.fillText(`Yangi Yiling bilan, ${userName}!`, cw/2, ch/2);
    }
}

function animate(){
    drawParticles();
    requestAnimationFrame(animate);
}

function startFireworks(){
    const input = document.getElementById('nameInput');
    userName = input.value || 'Do\'stim';
    document.getElementById('inputArea').style.display = 'none';
    animate();
    setInterval(() => {
        const num = Math.floor(Math.random()*2)+2; // 2-3 fireworks
        for(let i=0;i<num;i++){
            createFirework();
        }
    }, 600);
}
</script>

</body>
</html>
